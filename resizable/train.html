    //使用sort实现升序和降序排列
    // 1.升序
    function compare(value1,value2){
        if(value1<value2){
            return -1;
        }else if(value1>value2){
            return 1;
        }else{
            return 0;
        }
    }

    // 2.降序
    function compareDown(value1,value2){
        if(value1<value2){
            return 1;
        }else if(value1>value2){
            return -1;
        }else{
            return 0;
        }
    }


    //以上两种方法可简化 为：
    function compareVs(value1,value2){
        return value2-value1;
    }

    var values = [0,1,3,10,15];
    values.sort(compare);
    alert('values升序排列:'+values);
    values.sort(compareDown);
    alert('values降序排列:'+values);
    values.sort(compareVs);
    alert('使用简化后values降序后为：'+values);
    //判断IE是32位还是64位：火狐和谷歌也可用此判断浏览器位数。
    function aaa(){
        var ieVersion=window.navigator.platform;
        alert(ieVersion);
        if(ieVersion.indexOf('32')!=-1){
            alert(32);
        }else if('64'.indexOf(ieVersion)>=0){

    }
