<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单验证</title>
    <link rel="stylesheet" href="css/regular.css">
    <script src="js/regular.js"></script>
</head>
<body>
    <form method="">
        <div class="clear">
            <label>
                <span>会员名：</span>
                <input type="text" class="text">
            </label>
            <p class="msg"></p>
        </div>
        <div class="clear">
            <label><span></span><b id="count" class="count"></b></label>
        </div>
        <div class="clear">
            <label>
                <span>登录密码：</span>
                <input type="password" class="text">
            </label>
            <p class="msg"></p>
        </div>
        <div class="clear">
            <label><span></span><em class="active">弱</em><em>中</em><em>强</em></label>
        </div>
        <div class="clear">
            <label>
                <span>确认密码：</span>
                <input type="password" class="text" disabled="">
            </label>
            <p class="msg">
                <i class="ati"></i>请在输入一次
            </p>
        </div>
        <div class="clear">
            <label>
                <span>验证码：</span>
                <input type="text" class="text"><img src=""><a class="changeImg" href="javascript:;" title="重新获取验证码"></a>
            </label>
        </div>
        <div class="clear">
            <input id="sub" class="submitBtn btn" type="submit" value="同意协议并注册">
        </div>
    </form>
</body>
</html>
