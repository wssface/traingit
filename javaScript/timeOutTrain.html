<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>关于计时器的练习</title>
</head>
<body>
    <p><span id="date">5</span>秒后跳转到百度首页<a onclick="backIns()">返回</a></p>
<script>
    setInterval(clock,1000);
    var num=document.getElementById("date").innerText;
    var ss;
    function clock(){
        if(num>0){
            num--;
            document.getElementById("date").innerHTML=num;
        }


      else  if(num==0){
            location.assign("https://github.com/wssface/traingit");
        }
    }

    function backIns(){
        window.history.back();
    }
</script>
</body>
</html>
